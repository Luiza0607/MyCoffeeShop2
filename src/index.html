<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MY COFFEE SHOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="brand-title col-4">
                <h1>EL TIGRE<span>
                        VENEZUELA COFFEE BEANS</span></h1>
            </div>
            <div class="header-nav col-8">
                <a href="#home">HOME</a>
                <a href="#products">PRODUCTS</a>
                <a href="#contact">CONTACT</a>
            </div>
        </div>
        <div id="header-title" class="header-title">
            <h1 class="sub-title-1">HOME OF </h1>
            <h1 class="sub-title-2">ORIGINAL TASTES</h1>
        </div>
        <div class="header-discover">
            <h2>DISCOVER</h2>
            <i class="icon-arrow"></i>
        </div>
    </div>
</header>
<div id="pages">
    <section id="products">
        <div id="products-list" class="products-list"></div>
    </section>
    <section id="home" class="active">
        <div id="home-wrapper" class="home-wrapper"></div>
    </section>
    <section id="contact">
        <div id="contact-wrapper" class="contact-wrapper"></div>
    </section>
</div>
<script id="template-products-page" type="text/x-handlebars-template">
            <div class="products container">
                <div class="page-title">
                    <h1>PRODUCTS</h1>
                </div>
                <div class="product-list col-10">
                    <div class="row">
                        <div class="product col-12">
                            <div class="product-title">
                                <h1>01. {{name1}}</h1>
                            </div>
                            <div class="product-info">
                                <p>
                                    {{text1}}
                                </p>
                            </div>
                            <div class="product-rating">
                                <h2>
                                    ROASTING: <span class="rating">{{roasting1}}</span>
                                </h2>
                                <h2>
                                    INTENSITY: <span class="rating">{{intensity1}}</span>
                                </h2>
                            </div>
                            <div class="number-1">
                                <img src="{{numberOne}}" alt="No1">
                            </div>
                        </div>
                        <div class="foto-1">
                            <img src="{{picture1}}" alt="LA LAGARTIJA">
                        </div>
                    </div>    
                    <div class="row">
                        <div class="foto-2">
                            <img src="{{picture2}}" alt="EL TIGRE">
                        </div>
                        <div class="product col-12">
                            <div class="product-title">
                                <h1>02. {{name2}}</h1>
                            </div>
                            <div class="product-info">
                                <p>
                                    {{text2}}
                                </p>
                            </div>
                            <div class="product-rating">
                                <h2>
                                    ROASTING: <span class="rating">{{roasting2}}</span>
                                </h2>
                                <h2>
                                    INTENSITY: <span class="rating">{{intensity2}}</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="product col-12">
                            <div class="product-title">
                                <h1>03. {{name3}}</h1>
                            </div>
                            <div class="product-info">
                                <p>
                                    {{text3}}
                                </p>
                            </div>
                            <div class="product-rating">
                                <h2>
                                    ROASTING: <span class="rating">{{roasting3}}</span>
                                </h2>
                                <h2>
                                    INTENSITY: <span class="rating">{{intensity3}}</span>
                                </h2>
                            </div>
                        </div>
                        <div class="foto-3">
                            <img src="{{picture3}}" alt="LA CUCARACHA">
                        </div>
                    </div>
                </div>
            </div>
        </script>
<script id="template-contact-page" type="text/x-handlebars-template">
            <div class="contact container">
                <div class="row">
                    <div class="page-title col-12">
                        <h1>CONTACT US</h1>
                    </div>
                    <div class="form col-12">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="title">Title</label><br>
                        <input type="text" id="title" name="title"><br>
                        <label for="message">Message</label><br>
                        <input class="text-area" type="text" id="message" name="message"><br>
                        <button type="submit" value="submit">SUBMIT</button>
                    </div>
                </div>
            </div>
        </script>
<script id="template-home-page" type="text/x-handlebars-template">
            <div class="home">
                <div class="container">
                    <div class="row">
                        <div class="about-page-title">
                            <h1>ABOUT US</h1>
                        </div>
                        <div class="about-description">
                            <p>
                            Who are we? Just a bunch of friends with
                            a love for a good coffee and desire to create
                            something new, something original.<br><br> Our coffees
                            reflect us â€“ young, wild and free.
                            We are on the journey of new tastes...<br><br>
                            </p>
                            <h3>Join us!</h3>
                        </div>
                    </div>
                </div>
            </div>
        </script>
<div class="footer col-md-12">
    <div class="container">
        <div class="row">
            <h4>2022 EL TIGRE inc.</h4>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>

</html>
